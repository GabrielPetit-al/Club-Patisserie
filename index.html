<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Club Pâtisserie - Accueil</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff8f0;
      color: #333;
      max-width: 1200px; /* un peu plus large pour les images */
      margin: 40px auto;
      padding: 20px;
    }
    h1 {
      color: #d35400;
      text-align: center;
      margin-bottom: 30px;
    }
    .accueil-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 20px;
      margin-top: 40px;
    }
    .accueil-container img {
      max-width: 250px; /* taille max image */
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .texte-central {
      flex: 1;
      text-align: center;
      font-size: 1.1rem;
      line-height: 1.6;
      padding: 0 20px;
    }
    @media (max-width: 768px) {
      .accueil-container {
        flex-direction: column;
      }
      .texte-central {
        padding: 0;
      }
    }
  </style>
</head>
<body>
  <div id="nav-placeholder"></div>

  <h1>Bienvenue au Club Pâtisserie !</h1>

  <div class="accueil-container">
    <!-- Image de gauche -->
    <img src="patisserie1.jpeg" alt="Pâtisserie gauche" />

    <!-- Texte central -->
    <div class="texte-central">
      Découvrez nos délicieuses pâtisseries artisanales, préparées avec amour.
    </div>

    <!-- Image de droite -->
    <img src="patisserie2.jpeg" alt="Pâtisserie droite" />
  </div>

  <script>
    fetch('nav.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('nav-placeholder').innerHTML = data;
        // Onglet actif
        document.getElementById('link-accueil').classList.add('active');
      });
  </script>
</body>
</html>
